<footer class="main-footer footer-type-1 text-xs">
    <div id="footer-tools" class="d-flex flex-column">
        <!-- 返回顶部按钮 -->
        <button id="go-to-up" class="btn rounded-circle go-up m-1">
            <i class="iconfont icon-to-up"></i>
        </button>
        <!-- 右下角搜索按钮 -->
        <a href="javascript:" data-toggle="modal" data-target="#search-modal" class="btn rounded-circle m-1"
                    rel="search" one-link-mark="yes">
            <i class="iconfont icon-search"></i>
        </a>
        <!-- 夜间/日间模式切换按钮 -->
        <button id="mode-toggle" class="btn rounded-circle switch-dark-mode m-1">
            <i class="mode-ico iconfont"></i>
        </button>
    </div>
    <!-- 页脚文本 -->
    <div class="footer-inner">
        <div class="footer-text">
            {{ replace $.Site.Params.footer.copyright "{year}" now.Year | markdownify }}
        </div>
    </div>
</footer>
